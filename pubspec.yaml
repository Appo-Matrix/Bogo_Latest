name: bogo_latest
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # Navigation
  go_router: ^14.0.2
  flutter_svg: ^2.2.1
  carousel_slider: ^5.1.1
  pinput: ^5.0.2
  curved_navigation_bar: ^1.0.6
  barcode_widget: ^2.0.4
  dotted_line_flutter: ^2.1.8
  fl_chart: ^1.1.0
  camera: ^0.11.2
  permission_handler: ^12.0.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Black.ttf
    - family:  Baloo2
      fonts:
        - asset: assets/fonts/Baloo2-Regular.ttf
    - family: ABeeZee
      fonts:
        - asset: assets/fonts/ABeeZee-Regular.ttf